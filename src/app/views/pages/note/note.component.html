<article>
  <p>{{noteProp.date | date: "dd/MM/yyyy hh:mm"}}</p>
  <p>{{noteProp.text}}</p>
  <span *ngIf="noteProp.urgent" class="material-icons" id="priority">priority_high</span>
  <span class="material-icons edit" (click)="edit()"> edit </span>
  <span class="material-icons remove" (click)="confirmRemove()"> delete_forever </span>
</article>
